<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Nouvelle Commande Reçue</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                color: #333;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            .header {
                background-color: #f8f9fa;
                padding: 10px;
                text-align: center;
                margin-bottom: 20px;
            }
            .detail {
                margin-bottom: 10px;
            }
            .label {
                font-weight: bold;
            }
            img {
                max-width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Nouvelle Commande Reçue</h2>
            </div>

            <div class="detail">
                <span class="label">Nom du client:</span> {{ name }}
            </div>

            <div class="detail">
                <span class="label">Numéro de téléphone:</span> {{ phone_number
                }}
            </div>

            <div class="detail">
                <span class="label">Ville:</span> {{ city }}
            </div>

            <div class="detail">
                <span class="label">Adresse de livraison:</span> {{ address }}
            </div>

            {% if comment_client %}
            <div class="detail">
                <span class="label">Commentaire du client:</span> {{
                comment_client }}
            </div>
            {% endif %} {% if image %}
            <div class="detail">
                <span class="label">Image de la commande:</span><br />
                <img src="{{ image }}" alt="Image de la commande" />
            </div>
            {% endif %}
        </div>
    </body>
</html>
